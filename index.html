<!DOCTYPE html>
<html>
  <head>
    <script src="todo.js"></script>
    <style>
      .todo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .todo-item {
        width: 50%;
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .todo-text {
        padding: 10px;
      }
      .todo-remove {
        background-color: red;
        color: white;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <div id="todo-list"></div>
      <input type="text" id="todo-input">
      <button id="todo-add">Add</button>
    </div>
  </body>
</html>
